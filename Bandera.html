<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>

        <style>

            .cuadro_azul{
                width: 41%;
                height: 40%;
                background-color: blue;
            }

            .cuadro_rojo{
                width: 41%;
                height: 40%;
                background-color: red;
            }

            .cuadro_blanco{
                width: 8%;
                height: 10%;
                background-color: white;
            }

            .escudo{
                background-image: url("Imagenes/71NA48V0PHL.jpg");
                background-size: 100% 100%;
                background-repeat: no-repeat;
            }

        </style>

    </head>
    <body>
        <table style="width: 700px; height: 500px;">
            <tbody>
                <tr>
                    <td class="cuadro_azul"></td>
                    <td class="cuadro_blanco"></td>
                    <td class="cuadro_rojo"></td>
                </tr>

                <tr>
                    <td class="cuadro_blanco"></td>
                    <td class="escudo"></td>
                    <td class="cuadro_blanco"></td>
                </tr>

                <tr>
                    <td class="cuadro_rojo"></td>
                    <td class="cuadro_blanco"></td>
                    <td class="cuadro_azul"></td>
                </tr>

            </tbody>
        </table>




    </body>
</html>
